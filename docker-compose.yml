version: "3.9"

services:
  application:
    image: go-jenkins-simple:go-micro
    container_name: go-jenkins-simple
    build:
      context: .
    ports:
      - 8000:8000
    environment:
      HTTP_PORT: 8000
    networks:
      - go-jenkins-simple_network

networks:
  go-jenkins-simple_network:
